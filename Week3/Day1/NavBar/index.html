<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive NavBar</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="font-primary">
    <div class="max-w-screen-[1920px] mx-auto">
        <nav class="flex justify-between items-center px-4 py-6 xl:px-[100px]">
            <img src="assets/svgs/logo.svg" class="w-[144px]" alt="Logo">
            
            <ul class="flex gap-2">
                <li class="py-2 px-3 text-sm cursor-pointer" data-active="true"><a href="#">Home</a></li>
                <li class="py-2 px-3 text-sm cursor-pointer" data-active="false"><a href="#">About Us</a></li>
                <li class="py-2 px-3 text-sm cursor-pointer flex gap-1 items-center" data-active="false">
                    <a href="#">Features</a>
                    <img src="assets/svgs/down-arrow.svg" class="h-4" alt="DropDown">
                </li>
                <li class="py-2 px-3 text-sm cursor-pointer flex gap-1 items-center" data-active="false">
                    <a href="#">Services</a>
                    <img src="assets/svgs/down-arrow.svg" class="h-4" alt="DropDown">
                </li>
                <li class="py-2 px-3 text-sm cursor-pointer" data-active="false"><a href="#">Why ADS?</a></li>
            </ul>

            <button><a href="#" class="py-3 px-6 text-[18px] text-white rounded-[8px] bg-button-gradient cursor-pointer">Contact Us</a></button>
        </nav>
    </div>
</body>

</html>
