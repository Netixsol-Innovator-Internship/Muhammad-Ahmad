<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="font-primary">

    <!-- navBar Container -->
    <div class="max-w-screen-2xl mx-auto">

        <nav class="text-center my-4">
            <a href="index.html" class="font-semibold text-lg">Quiz App</a>
        </nav>

    </div>



    <div class="max-w-screen-xl my-[100px] md:my-[40px] mx-auto px-6">

        <!-- Title -->
        <h1 class="text-2xl font-bold text-center py-2 mb-8">
            Welcome Back
        </h1>

        <!-- Form -->
        <form class="space-y-4 mx-4 max-w-[448px]">

            <!-- Email -->
            <input type="email" placeholder="Email" name="email" id="email"
                class="w-full border border-gray-300 bg-[#F0F2F5] rounded-md p-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Password -->
            <input type="password" placeholder="Password" name="password" id="password"
                class="w-full border border-gray-300 bg-[#F0F2F5] rounded-md p-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-md font-medium hover:bg-blue-700 transition">
                Sign Up
            </button>

        </form>

        <!-- Forgot Password Link -->
        <a class="text-center block my-8 hover:underline text-sm cursor-pointer text-[#61738A]">Forgot Password</a>
    </div>


</body>

</html>
