<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<title>Tip Calculator | Netixsol Internship</title>

	<link rel="stylesheet" href="output.css">
</head>

<body class="font-primary bg-[hsl(185,41%,84%)]">

	<!-- Container -->
	<div class="max-w-screen-lg mx-auto">

		<div class="md:px-4 min-h-screen flex flex-col justify-center items-center gap-10">

			<div class="text-xl font-semibold text-[hsl(183,100%,15%)] tracking-[0.5rem]">
				<p>SPLI</p>
				<p>TTER</p>
			</div>

			<!-- Tip Calculator -->
			<div class="flex flex-col items-center md:items-stretch md:flex-row p-4 md:p-6 gap-4 bg-white rounded-xl">

				<!-- First Section -->
				<div class="flex flex-col gap-6 p-2">

					<!-- Bill Input -->
					<div class="flex flex-col gap-[2px]">
						<label for="bill" class="text-[#506d6d] text-sm font-semibold">Bill</label>
						<div class="relative flex items-center">
							<img src="assets/svgs/dollar-icon.svg" class="h-4 absolute left-[2%]" alt="Dollars">
							<input type="number" id="bill"
								class="focus:outline-[#56a69e] text-[#0c3b3b] font-bold text-lg bg-[#f3f8fb] rounded py-1 px-2 w-screen max-w-[280px] md:max-w-[300px] text-right"
								placeholder="0">
						</div>
					</div>

					<!-- Tip Selection -->
					<div class="flex flex-col gap-2">
						<h2 class="text-[#506d6d] text-sm font-semibold">Select Tip %</h2>
						<div id="tip-btn-container" class="grid grid-cols-2 md:grid-cols-3 gap-4 font-semibold text-lg">
							<button
								class="bg-[#00474b] hover:bg-[#9ee7df] hover:text-[#155a57] cursor-pointer text-white py-[2px] rounded">5%</button>
							<button
								class="bg-[#00474b] hover:bg-[#9ee7df] hover:text-[#155a57] cursor-pointer text-white py-[2px] rounded">10%</button>
							<button
								class="bg-[#00474b] hover:bg-[#9ee7df] hover:text-[#155a57] cursor-pointer text-white py-[2px] rounded">15%</button>
							<button
								class="bg-[#00474b] hover:bg-[#9ee7df] hover:text-[#155a57] cursor-pointer text-white py-[2px] rounded">25%</button>
							<button
								class="bg-[#00474b] hover:bg-[#9ee7df] hover:text-[#155a57] cursor-pointer text-white py-[2px] rounded">50%</button>
							<button class="bg-[#f3f8fa] text-[#506d6d] py-[2px] rounded">Custom</button>
						</div>
					</div>

					<!-- Number of People Selection -->
					<div class="flex flex-col gap-2">

						<div class="flex justify-between items-center">
							<label for="number-of-people" class="text-[#506d6d] text-sm font-semibold">Number of
								People</label>
							<!-- Error Message -->
							<p class="text-red-400 tracking-[-0.1em] text-sm"> Can't be zero</p>
						</div>
						<div class="relative flex items-center">
							<img src="assets/svgs/person.svg" class="h-4 absolute left-[2%]" alt="Dollars">
							<input type="number" name="number-of-people" id="number-of-people"
								class="bg-[#f3f8fb] text-[#0c3b3b] font-bold text-lg text-right focus:outline-[#56a69e] rounded py-1 px-2 w-screen max-w-[280px] md:max-w-[300px]"
								placeholder="0">
						</div>
					</div>
				</div>

				<!-- Second Section -->
				<div class="p-6 bg-[#00474b] rounded-xl flex flex-col justify-between">

					<!-- Tip amount section: per person and total -->
					<div>
						<!-- Tip amount per person -->
						<div class="my-2 flex justify-between">

							<div class="text-white">
								<h3 class="text-sm">Tip Amount</h3>
								<p class="text-[13px] text-[#568285]">/ person</p>
							</div>

							<div class="text-[#25bfab] text-4xl font-bold flex">
								<span>$</span>
								<p id="tip-per-person" class="text-[#25bfab]">0.00</p>
							</div>

						</div>

						<!-- Tip Amount total -->
						<div class="my-2 flex justify-between">
							<div class="text-white">
								<h3 class="text-sm">Total</h3>
								<p class="text-[13px] text-[#568285]">/ person</p>
							</div>
							<div class="text-[#25bfab] text-4xl font-bold flex">
								<span>$</span>
								<p id="tip-total">0.00</p>
							</div>
						</div>
					</div>
					<!-- Reset Button -->
					<button id="reset-btn"
						class="font-sans font-bold bg-[#25bfab] hover:bg-[#9ee7df] text-[#155a57] w-screen max-w-[250px] py-[6px] rounded">RESET</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
