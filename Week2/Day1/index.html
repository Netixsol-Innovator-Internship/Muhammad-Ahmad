<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Age calculator app</title>

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
		<div class="container">

			<form action="#" id="dob-input">
				<div class="input-container">
					<label for="day">DAY</label>
					<input type="number" inputmode="numeric" name="day" id="day" placeholder="DD">
					<p class="error-msg-p hidden"></p>
				</div>
				<div class="input-container">
					<label for="month">MONTH</label>
					<input type="number" inputmode="numeric" name="month" id="month" placeholder="MM">
					<p class="error-msg-p hidden">Must be a valid Month</p>
				</div>
				<div class="input-container">
					<label for="year">YEAR</label>
					<input type="number" inputmode="numeric" name="year" id="year" placeholder="YYYY">
					<p class="error-msg-p hidden">Must be a valid Year</p>
				</div>
			</form>

			<!-- Arrow with ruler -->
			<section class="arrow-section">
				<div class="ruler"></div>

				<button type="submit" form="dob-input" class="arrow-container">
					<img src="assets/images/icon-arrow.svg" class="arrow" alt="arrow">
				</button>

				</section>

			<section class="output-section">
				<p> <span id="years" class="output">--</span> Years</p>
				<p> <span id="months" class="output">--</span> Months</p>
				<p> <span id="days" class="output">--</span> Days</p>
			</section>
		</div>
	</main>

	<script src="script.js"></script>

</body>

</html>
