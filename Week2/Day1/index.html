<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Age calculator app</title>

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
		<div class="container">

			<form action="#">
				<div class="input-container">
					<label for="day">Day</label>
					<input type="text" required inputmode="numeric" name="day" id="day">
				</div>
				<div class="input-container">
					<label for="month">Month</label>
					<input type="text" required inputmode="numeric" name="month" id="month">
				</div>
				<div class="input-container">
					<label for="year">Year</label>
					<input type="text" required inputmode="numeric" name="year" id="year">
				</div>
			</form>

			<!-- Arrow with ruler -->
			<section class="arrow-section">
				<div class="ruler"></div>
				<div class="arrow-container">
					<img src="assets/images/icon-arrow.svg" class="arrow" alt="arrow">
				</div>
			</section>

			<section class="output-section">
				<p> <span id="years" class="output">--</span> Years</p>
				<p> <span id="months" class="output">--</span> Months</p>
				<p> <span id="days" class="output">--</span> Days</p>
			</section>
		</div>
	</main>

</body>

</html>
