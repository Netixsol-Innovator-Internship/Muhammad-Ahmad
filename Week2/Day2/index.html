<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<title>Frontend Mentor | Notifications page</title>
	<link rel="stylesheet" href="output.css">
</head>

<body class="font-primary">

	<div class="min-h-screen bg-blue-100 flex flex-col justify-center items-center">
		<div class="max-w-2xl m-4 p-4 sm:p-6 rounded-xl bg-white">

			<div class="flex justify-between">
				<div class="flex gap-2 items-center">
					<h2 class="font-bold text-gray-900 sm:text-2xl">Notifications</h2>
					<div class="bg-blue-950 text-white font-semibold rounded-md mt-1 px-3" id="unread-notifications">3</div>
				</div>

				<button class="tracking-tighter text-gray-600 text-sm sm:text-lg cursor-pointer" id="mark-read">Mark all as read</button>
			</div>

			<!-- Notifications cards -->
			<section class="mt-6 mb-2" id="cards-section">
				
			</section>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
